<script>

function BilanganPrima(n){
  let pembagi = 0;
  if (n <= 1){
    console.log('bukan prima')
  }else {
    for( i = 1; i <= n; i++){
      if(n % i == 0){
        pembagi++
      }
    }
  }

  if(pembagi == 2){
        console.log('ini bilangan prima')
      }else{
        console.log('ini bukan prima')
      }
}

console.log(BilanganPrima(11))
    
</script>
